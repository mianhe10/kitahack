name: kitahack
description: "A new Flutter project for KitaHack."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  # --- Firebase Ecosystem ---
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.0.0
  firebase_storage: ^12.4.10
  cloud_functions: ^5.0.1

  # --- AI & Data ---
  google_generative_ai: ^0.4.7
  csv: ^6.0.0

  # --- UI & Icons ---
  cupertino_icons: ^1.0.8
  lucide_icons: ^0.257.0
  fl_chart: ^1.1.1

  # --- Native Utilities ---
  file_picker: ^8.0.0
  image_picker: ^1.2.1
  url_launcher: ^6.3.2
  shared_preferences: ^2.5.4
  package_info_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

# Configuration for the App Launcher Icon
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/Pryce.png"
  adaptive_icon_background: "#FFFFFF" # Optional: keeps your icon clean on Android

flutter:
  uses-material-design: true

  assets:
    - assets/Pryce.png